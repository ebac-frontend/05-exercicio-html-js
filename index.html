<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação no JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Integrando HTML com JavaScript</h1>
            <h2>Validação no JavaScript</h2>
            <form id="form-depositorio">
                <label for="valor-a"><b>Valor A:</b></label>
                <input type="number" id="valor-a" required placeholder="Digite o valor A" />
                <label for="valor-b"><b>Valor B:</b></label>
                <input type="number" id="valor-b" required placeholder="Digite o valor B" />
                <p class="error-message" style="display: none">
                    O valor B precisa ser maior que o valor A!
                </p>
                <button type="submit">Validar</button>
            </form>
            <p class="mensagemSucesso" style="display: none"></p>
        </div>
    </nav> 
        <script src="./main.js"></script>    
</body>
</html>
